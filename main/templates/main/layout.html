{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/round_dgunh_logo.png' %}" alt="dgunh">
        <span class="logo">Labs</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'Homepage'%}"><li><img src="{% static 'main/img/home_icon.png' %}"> Главная</li></a>
            <a href="{% url 'Projects'%}"><li><img src="{% static 'main/img/code_icon.png' %}"> Проекты</li></a>
            <a href="{% url 'About'%}"><li><img src="{% static 'main/img/info_icon.png' %}"> Про нас</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <feedback>
                <script src="https://yastatic.net/s3/frontend/forms/_/embed.js"></script>
                <iframe
                        src="https://forms.yandex.ru/cloud/6431222e84227c0c494cba0d/?iframe=1"
                        frameborder="0"
                        name="ya-form-6431222e84227c0c494cba0d"
                        width="650">
                </iframe>
    </feedback>
</body>
</html>
