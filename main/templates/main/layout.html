{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/dgunh_logo.jpeg' %}" alt="dgunh.ru">
        <span class="logo">DGUNH</span>
        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="fa-sharp fa-solid fa-house"></i>Главная</li></a>
            <a href=""><li><i class="fa-solid fa-binary"></i>Проекты</li></a>
            <a href=""><li><i class="fa-solid fa-circle-info"></i>Про нас</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
